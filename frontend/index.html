<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="flex flex-col flex-1">
        <nav class="navbar mr-0 h-24 bg-body-tertiary border-b-2 border-zinc-150 bg-zinc-50">
            <div class="flex">
              <a class="navbar-brand text-4xl ml-3"><i class="fa-solid fa-e text-red-600"></i>-Commerce</a>
              
                <div class="flex ml-56 w-3/4">
                    <label class="mb-2 cursor-pointer transition-transform duration-100 active:scale-125" for="search">
                        <i class="fa-solid fa-magnifying-glass mt-2 mr-4 text-3xl text-cyan-500"></i>
                    </label>
        
                    <input id="search" 
                    class="form-control border-2 border-cyan-500 w-96 h-12 me-2" 
                    oninput="handleInput()" type="search" placeholder="Search" aria-label="Search">
                </div>
            </div>
          </nav>

        <div class="msg m-auto flex mt-2"></div>

        <div class="content my-4 mx-24"></div>

        <footer class="h-28 w-100 border-t-2 flex flex-col items-center gap-y-1">
            <div class="links flex gap-x-3 mt-2">
                <a href="#"><i class="fa-brands fa-square-twitter text-black text-2xl"></i></a>
                <a href="#"><i class="fa-brands fa-square-instagram text-black text-2xl"></i></a>
                <a href="#"><i class="fa-brands fa-square-facebook text-black text-2xl"></i></a>
            </div>
            <p class="mb-0">&copy; e-commerce clothings</p>
            <div class="flex gap-x-2 mb-2">
                <a class="no-underline text-black" href="#">Privacy</a>
                <a class="no-underline text-black" href="#">Terms</a>
                <a class="no-underline text-black" href="#">Condition</a>
            </div>
        </footer>
    </div>

    <script src="index.js"></script>
</body>

</html>
